<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>使い方</title>
  <link rel="stylesheet" href="/index.css" />
</head>
<body class="p-6 max-w-2xl mx-auto text-gray-800">
  <h1 class="text-2xl font-bold mb-4">使い方ガイド</h1>
  <ol class="list-decimal list-inside space-y-2">
    <li>画像ファイルをアップロードします。</li>
    <li>リサイズしたい幅・高さを入力します（アスペクト比固定も可能）。</li>
    <li>出力形式（PNG / JPEG / WebP）を選択します。</li>
    <li>必要であればJPEG品質やファイル名を設定します。</li>
    <li>「リサイズ」ボタンを押して画像を処理します。</li>
    <li>プレビューを確認し、「ダウンロード」ボタンで保存できます。</li>
  </ol>
  <a href="/" class="text-blue-500 underline block mt-6">← トップページに戻る</a>
</body>
</html>
